language: node_js
node_js: node
branches:
    only:
        - master
        - develop
addons:
    chrome: stable
cache:
    directories:
        - 'node_modules'
before-install:
    - openssl aes-256-cbc -K $encrypted_356fe8876b45_key -iv $encrypted_356fe8876b45_iv -in .travis/github_deploy_key.enc -out github_deploy_key -d
install:
    - ./scripts/install.sh
script:
    - ./scripts/build.sh
before_deploy:
    - ./scripts/pre-deploy.sh
deploy:
    provider: npm
    email: garrettmanley@gmail.com
    api_key:
        secure: $NPM_TOKEN
    on:
        repo: GarrettManley/ng-blog
        all_branches: true
env:
    global:
        - secure: ''
