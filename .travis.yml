language: node_js
node_js: node
branches:
    only:
        - master
        - develop
addons:
    chrome: stable
cache:
    directories:
        - 'node_modules'
install:
    - ./scripts/install.sh
script:
    - ./scripts/build.sh
before_deploy:
    - ./scripts/pre-deploy.sh
deploy:
    provider: npm
    email: garrettmanley@gmail.com
    api_key:
        secure: $NPM_TOKEN
    on:
        repo: GarrettManley/ng-blog
        all_branches: true
