<div class="container">

  <div class="card">
    <i class="far fa-edit edit"
       *ngIf="!isEditing"
       (click)="clickEditBlog()"
       [id]="'edit-' + blog.postID">edit</i>

    <div class="edit-blog"
         *ngIf="isEditing">
      <textarea [formControl]="editor"></textarea>

      <div class="error"
           *ngIf="editError">{{editError}}</div>

      <div class="button"
           (click)="clickSaveChanges()">Save Changes</div>
    </div>

    <div class="blog"
         [id]="blog.postID"></div>

    <div class="post-date"><span>Posted: {{blog.postDate}}</span></div>
  </div>
</div>
